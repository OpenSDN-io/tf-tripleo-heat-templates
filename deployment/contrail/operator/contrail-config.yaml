heat_template_version: rocky

description: >
  Contrail containerized Config Config service

parameters:
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  ServiceData:
    default: {}
    description: Dictionary packing service data
    type: json
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry.  This
                 mapping overrides those in ServiceNetMapDefaults.
    type: json
  DefaultPasswords:
    default: {}
    type: json
  RoleName:
    default: ''
    description: Role name on which the service is applied
    type: string
  RoleParameters:
    default: {}
    description: Parameters specific to the role
    type: json

resources:
  ContrailBase:
    type: ../contrail-base.yaml
    properties:
      EndpointMap: {get_param: EndpointMap}
      ServiceData: {get_param: ServiceData}
      ServiceNetMap: {get_param: ServiceNetMap}
      DefaultPasswords: {get_param: DefaultPasswords}
      RoleName: {get_param: RoleName}
      RoleParameters: {get_param: RoleParameters}
      contrail_env_name: 'config'

outputs:
  role_data:
    description: Role data for the Contrail Config service.
    value:
      service_name: contrail_config
      config_settings:
        map_merge:
          - get_attr: [ContrailBase, role_data, config_settings]
          - tripleo.contrail_config.firewall_rules:
              '118 contrail_config':
                dport:
                  - 8082
                  - 8084
                  - 8087
                  - 8088
                  - 8096
                  - 8100
                  - 8101
      service_config_settings:
        haproxy:
          tripleo.contrail_config.haproxy_endpoints:
            contrail_config:
              map_merge:
                - public_ssl_port: 18082
                  internal_ip: {get_param: [ServiceData, net_vip_map, {get_param: [ServiceNetMap, ContrailConfigNetwork]}]}
                  service_port: 8082
                  service_network: {get_param: [ServiceNetMap, ContrailConfigNetwork]}
                - {get_attr: [ContrailBase, role_data, haproxy_config_settings_api]}
